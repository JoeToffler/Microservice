
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.web.servlet.PageNotFound=INFO
logging.level.security=INFO
#logging.level.security.PageNotFound=INFO
#logging.level.security.Unauthorized=INFO
logging.level.security.Authentication=DEBUG

logging.level.org.apache.ignite.internal.processors.cluster.GridUpdateNotifier=WARN


logging.level.com.xahi.base=DEBUG

logging.file = logs/webstart.log
logging.path = logs

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}.%M \\(%line\\) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M \\(%line\\) - %msg%n
